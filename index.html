<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="CS:GO Crosshairs From Demo" />
	<meta property="og:description" content="A solution that will help you get the crosshair codes (CSGO-00000-00000-00000-00000-00000) of all players in a match using a demo file (.dem)" />
	<meta property="og:url" content="https://muztvforever.github.io/CSGO-Crosshair-From-Demo/" />
	<meta property="og:image" content="https://muztvforever.github.io/CSGO-Crosshair-From-Demo/source/images/logo.png">
	
	<title>CS:GO Crosshairs From Demo</title>

	<!-- JavaScript Library -->
	<script src="https://cdn.jsdelivr.net/npm/demofile@1.3.1/browser/bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>

	<!-- StyleSheets -->
	<link rel="stylesheet" href="source/css/styles.css">
	<link rel="stylesheet" href="source/css/loader.css">
	<link rel="stylesheet" href="source/css/table.css">
	<link rel="icon" href="source/images/logo.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik&display=swap|Material+Icons">

	<!-- Script -->
	<script src="source/js/dragdrop.js" defer></script>
	<script src="source/js/demo.js" defer></script>
</head>

<body>
	<div id="dragNdrop">
		<div id="fileDropBox"><p class="dnd">Drop .dem file there.</p></div>
	</div>

	<div id="loader" class="carregamento triangulo" style="display: none;">
        <svg viewBox="0 0 86 80">
            <polygon points="43 8 79 72 7 72"></polygon>
        </svg>
    </div>



	<div id="table-with-info" style="display: none;">
		<table class="table">
			<thead>
				<tr>
					<th width="1200" class="th">Player</th>
					<th width="1200" class="th">Player Crosshair Code</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<div id="dragNdrop-2">
			<div id="fileDropBox-2"><p class="dnd">Drop .dem file there.</p></div>
		</div>
	</div>
</body>

</html>
